
name: Update Pinned Repos

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily
  workflow_dispatch:

jobs:
  update-pinned:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      
      - name: Fetch pinned repos (with debug)
        run: |
          # Make the API request and save full response for debugging
          curl -H "Authorization: bearer ${{ secrets.GH_TOKEN }}" \
          -X POST -d '{"query":"{ user(login: \"YOUR_GITHUB_USERNAME\") { pinnedItems(first: 6) { edges { node { ... on Repository { name description url languages(first: 5) { nodes { name } } } } } } } }"}' \
          https://api.github.com/graphql \
          | tee raw-response.json
      
          # Print the raw response in logs
          cat raw-response.json
      
          # Extract only the pinned repos array and save to pinned.json
          jq '.data.user.pinnedItems.edges' raw-response.json > pinned.json
      
          # Print pinned.json for confirmation

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add pinned.json
          git commit -m "Update pinned repos"
